name: Check Markdown links

on:
  push:
    branches:
      - main
  schedule:
    - cron: '10 20 * * *'

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: .github/workflows/markdown-links-config.json
